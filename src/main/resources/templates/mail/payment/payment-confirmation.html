<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Payment Confirmation</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">

<table style="max-width: 600px; background: #ffffff; margin: auto; border-radius: 8px; overflow: hidden;">
    <tr>
        <td style="background-color: #3b82f6; padding: 20px; text-align: center; color: white;">
            <h1 style="margin: 0;">Payment Confirmation</h1>
        </td>
    </tr>

    <tr>
        <td style="padding: 20px;">
            <p>Hello, <strong th:text="${name}">Customer</strong>,</p>
            <p>Your payment has been processed with the following details:</p>

            <table style="width: 100%; border-collapse: collapse; margin-top: 15px;">
                <tr>
                    <td style="padding: 8px; border-bottom: 1px solid #ddd;">Status</td>
                    <td style="padding: 8px; border-bottom: 1px solid #ddd; font-weight: bold;"
                        th:text="${status}">SUCCESS</td>
                </tr>
                <tr>
                    <td style="padding: 8px; border-bottom: 1px solid #ddd;">Amount</td>
                    <td style="padding: 8px; border-bottom: 1px solid #ddd;"
                        th:text="${amount} + ' ' + ${currency}">100 USD</td>
                </tr>
                <tr>
                    <td style="padding: 8px; border-bottom: 1px solid #ddd;">Reference ID</td>
                    <td style="padding: 8px; border-bottom: 1px solid #ddd;"
                        th:text="${referenceId}">REF-12345</td>
                </tr>
                <tr>
                    <td style="padding: 8px;">Description</td>
                    <td style="padding: 8px;" th:text="${description}">Payment for services</td>
                </tr>
            </table>

            <p style="margin-top: 20px;">
                If you have any questions, please contact our support team.
            </p>
        </td>
    </tr>

    <tr>
        <td style="background-color: #f4f4f4; padding: 15px; text-align: center; font-size: 12px; color: #777;">
            PaymentLater Â© 2025. All rights reserved.
        </td>
    </tr>
</table>

</body>
</html>
