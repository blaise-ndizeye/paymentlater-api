<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        .main-table {
            max-width: 600px;
            background: #ffffff;
            margin: auto;
            border-radius: 8px;
            overflow: hidden;
        }

        .header {
            background-color: #5e5301;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .header h1 {
            margin: 0;
        }

        .section {
            padding: 20px;
        }

        .section table td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        .section table td.bold {
            font-weight: bold;
        }

        .footer {
            background-color: #f4f4f4;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

<table class="main-table">
    <tr>
        <td class="header">
            <h1>Payment Confirmation</h1>
        </td>
    </tr>

    <tr>
        <td class="section">
            <p>Hello, <strong th:text="${name}">Customer</strong>,</p>
            <p>Your payment has been processed with the following details:</p>

            <table>
                <tr>
                    <td>Status</td>
                    <td class="bold" th:text="${status}">SUCCESS</td>
                </tr>
                <tr>
                    <td>Amount</td>
                    <td th:text="${amount} + ' ' + ${currency}">100 USD</td>
                </tr>
                <tr>
                    <td>Reference ID</td>
                    <td th:text="${referenceId}">REF-12345</td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td th:text="${description}">Payment for services</td>
                </tr>
            </table>

            <p style="margin-top: 20px;">If you have any questions, please contact our support team.</p>
        </td>
    </tr>

    <tr>
        <td class="footer">
            PaymentLater Â© 2025. All rights reserved.
        </td>
    </tr>
</table>

</body>
</html>
